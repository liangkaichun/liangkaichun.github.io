                { id: '424', word: 'tension', phonetic: "['tenʃ(ə)n]", meaning: 'n.（情况、心情）紧张', example: 'There was tension in the room.', exampleTranslation: '房间里气氛紧张。' },
                { id: '425', word: 'thoughtful', phonetic: "[ˈθɔ:tfəl]", meaning: 'adj.深思熟虑的，体贴的', example: 'That was a very thoughtful gift.', exampleTranslation: '那是一份非常贴心的礼物。' },
                { id: '426', word: 'tongue', phonetic: "[tʌŋ]", meaning: 'n.舌头，语言', example: 'The doctor asked to see my tongue.', exampleTranslation: '医生要看我的舌头。' },
                { id: '427', word: 'tough', phonetic: "[tʌf]", meaning: 'adj.艰难的，严厉的，坚强的', example: 'It was a tough decision to make.', exampleTranslation: '这是一个艰难的决定。' },
                { id: '428', word: 'trial', phonetic: "[ˈtraiəl]", meaning: 'n.审判，试用', example: 'The new drug is undergoing a clinical trial.', exampleTranslation: '这种新药正在进行临床试验。' },
                { id: '429', word: 'tricky', phonetic: "[ˈtriki]", meaning: 'adj.难办的；难对付的，狡猾的；诡计多端的', example: 'That is a tricky question to answer.', exampleTranslation: '那是一个很难回答的棘手问题。' },
                { id: '430', word: 'trigger', phonetic: "[ˈtrigə]", meaning: 'n/v.扳机，起因；引起', example: 'Stress can trigger a headache.', exampleTranslation: '压力会引发头痛。' },
                { id: '431', word: 'undertake', phonetic: "[ˌʌndəˈteik]", meaning: 'vt.承担，着手做，同意', example: 'He will undertake a new project.', exampleTranslation: '他将承担一个新的项目。' },
                { id: '432', word: 'universe', phonetic: "[ˈju:nivə:s]", meaning: 'n.宇宙，全世界', example: 'The universe is infinite.', exampleTranslation: '宇宙是无限的。' },
                { id: '433', word: 'upload', phonetic: "[ˌʌpˈləud]", meaning: 'vt.上传', example: 'I need to upload the photos.', exampleTranslation: '我需要上传这些照片。' },
                { id: '434', word: 'vitamin', phonetic: "[ˈvitəmin]", meaning: 'n.维生素', example: 'Oranges are rich in Vitamin C.', exampleTranslation: '橙子富含维生素C。' },
                { id: '435', word: 'weapon', phonetic: "['wep(ə)n]", meaning: 'n.武器', example: 'Words can be a powerful weapon.', exampleTranslation: '语言可以成为一种强有力的武器。' },
                { id: '436', word: 'workload', phonetic: "[ˈwɜ:kləud]", meaning: 'n.（某一人或组织的）工作量，工作负担', example: 'She has a heavy workload this week.', exampleTranslation: '她这周的工作量很大。' },
                { id: '437', word: 'worthwhile', phonetic: "[wə:θ'wail]", meaning: 'adj.有价值的，值得花时间(或钱、努力等)', example: 'It was a worthwhile experience.', exampleTranslation: '这是一次值得的经历。' },
            ]
        };

        const APP_MODES = {
            DASHBOARD: 'DASHBOARD',
            LOADING: 'LOADING',
            LEARNING: 'LEARNING',
            SUMMARY: 'SUMMARY',
        };

        // ==========================================
        // 2. ICONS (SVG Components)
        // ==========================================
        
        const Icons = {
            BookOpen: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Zap: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Layers: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Volume2: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>,
            CheckCircle: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            RotateCcw: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>,
            Trophy: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M18 22l-.92-5.92A13.72 13.72 0 0 0 8.08 16.08L7.16 22"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
            ArrowRight: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            X: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Sparkles: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
            Clock: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Calendar: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Target: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            History: (props) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/></svg>
        };

        // ==========================================
        // 3. UTILITIES
        // ==========================================
        
        // --- Storage Keys ---
        const STATS_KEY = 'lingoflash_stats';
        const API_KEY_KEY = 'lingoflash_api_key';
        const PLAN_KEY = 'lingoflash_plan';
        const LEARNED_KEY = 'lingoflash_learned'; // { [dictName]: [id1, id2...] }
        const HISTORY_KEY = 'lingoflash_history'; // [{ date, dictionary, count, wordListString }]

        const getStats = () => {
            try {
                const stored = localStorage.getItem(STATS_KEY);
                return stored ? JSON.parse(stored) : { totalLearned: 0, streakDays: 0, lastStudyDate: new Date().toISOString() };
            } catch (e) {
                return { totalLearned: 0, streakDays: 0, lastStudyDate: new Date().toISOString() };
            }
        };

        const saveStats = (newStats) => {
            const current = getStats();
            const today = new Date().toISOString().split('T')[0];
            const lastDate = current.lastStudyDate.split('T')[0];
            
            let streak = current.streakDays;
            if (today !== lastDate) {
                const diffTime = Math.abs(new Date(today).getTime() - new Date(lastDate).getTime());
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                if (diffDays === 1) streak++;
                else if (diffDays > 1) streak = 1;
                else if (streak === 0) streak = 1;
            }

            const updated = { ...current, ...newStats, streakDays: streak, lastStudyDate: new Date().toISOString() };
            try { localStorage.setItem(STATS_KEY, JSON.stringify(updated)); } catch(e){}
            return updated;
        };

        const getLearnedWords = () => {
            try { return JSON.parse(localStorage.getItem(LEARNED_KEY) || '{}'); } catch(e) { return {}; }
        };

        const saveLearnedWords = (dict, newIds) => {
            const all = getLearnedWords();
            const current = all[dict] || [];
            // Merge unique
            const updated = [...new Set([...current, ...newIds])];
            all[dict] = updated;
            localStorage.setItem(LEARNED_KEY, JSON.stringify(all));
            return all;
        };

        const getPlan = () => {
            try { return JSON.parse(localStorage.getItem(PLAN_KEY)); } catch (e) { return null; }
        };

        const savePlan = (plan) => {
            localStorage.setItem(PLAN_KEY, JSON.stringify(plan));
        };

        const getHistory = () => {
            try { return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]'); } catch (e) { return []; }
        };

        const saveHistory = (record) => {
            const history = getHistory();
            // Add to top
            history.unshift(record);
            // Limit history to 50 items to save space
            if (history.length > 50) history.pop();
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        };

        const getStoredApiKey = () => localStorage.getItem(API_KEY_KEY) || '';
        const setStoredApiKey = (key) => localStorage.setItem(API_KEY_KEY, key);

        // --- Generator Service ---
        const generateWords = async (dictionary, count, apiKey, excludeIds = []) => {
            // 1. If no API key, use static data
            if (!apiKey) {
                console.log("Using static library for:", dictionary);
                const list = STATIC_LIBRARY[dictionary] || STATIC_LIBRARY[DICTIONARY_TYPES.CORE];
                
                // Filter out learned words if plan mode
                const available = list.filter(w => !excludeIds.includes(w.id));
                
                if (available.length === 0) {
                   throw new Error("ALL_LEARNED");
                }

                // Shuffle and slice
                const shuffled = [...available].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            // 2. If API Key exists, use Gemini REST API (No SDK needed)
            const prompt = `Generate a JSON array of ${count} English vocabulary words for "${dictionary}". Schema: [{"id":"...","word":"...","phonetic":"...","meaning":"...","example":"...","exampleTranslation":"..."}]. No markdown.`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("API returned empty");
                
                return JSON.parse(text);
            } catch (error) {
                console.error("Gemini API Error, falling back to static", error);
                alert("API Error. Switching to offline mode.");
                return generateWords(dictionary, count, "", excludeIds); // Fallback
            }
        };

        // ==========================================
        // 4. UI COMPONENTS
        // ==========================================

        const Button = ({ children, variant = 'primary', fullWidth = false, className = '', ...props }) => {
            const baseStyles = "px-6 py-3 rounded-xl font-semibold transition-all duration-200 flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 active:scale-95";
            const variants = {
                primary: "bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-200",
                secondary: "bg-amber-500 text-white hover:bg-amber-600 shadow-lg shadow-amber-200",
                success: "bg-emerald-500 text-white hover:bg-emerald-600 shadow-lg shadow-emerald-200",
                danger: "bg-red-500 text-white hover:bg-red-600 shadow-lg shadow-red-200",
                outline: "border-2 border-gray-200 text-gray-700 hover:bg-gray-50",
                text: "text-gray-500 hover:text-indigo-600 hover:bg-indigo-50",
            };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Flashcard = ({ data }) => {
            const [playingType, setPlayingType] = useState(null);
            const autoPlayRef = useRef(null);
            const [canSpeak, setCanSpeak] = useState(false);

            // Ensure voices are loaded (Chrome/Safari quirk)
            useEffect(() => {
                const handleVoices = () => {
                     if (window.speechSynthesis) setCanSpeak(true);
                };
                if (window.speechSynthesis) {
                     window.speechSynthesis.onvoiceschanged = handleVoices;
                     setCanSpeak(true);
                }
                return () => {
                     if (window.speechSynthesis) window.speechSynthesis.onvoiceschanged = null;
                }
            }, []);

            const speak = (text, type) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                
                const u = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                const enVoice = voices.find(v => v.lang.startsWith('en'));
                if (enVoice) u.voice = enVoice;
                u.lang = 'en-US';
                u.rate = 0.8;
                u.onstart = () => setPlayingType(type);
                u.onend = () => setPlayingType(null);
                u.onerror = () => setPlayingType(null);
                
                window.currentUtterance = u; // Prevent GC
                window.speechSynthesis.speak(u);
            };

            const manualPlay = (text, type) => {
                if (autoPlayRef.current) clearTimeout(autoPlayRef.current);
                speak(text, type);
            };

            useEffect(() => {
                window.speechSynthesis.cancel();
                setPlayingType(null);
                autoPlayRef.current = setTimeout(() => {
                    speak(data.word, 'word');
                }, 1000);
                return () => {
                    if (autoPlayRef.current) clearTimeout(autoPlayRef.current);
                    window.speechSynthesis.cancel();
                };
            }, [data.id]);

            return (
                <div className="bg-white rounded-3xl shadow-2xl border border-gray-100 w-full max-w-md mx-auto min-h-[450px] flex flex-col relative animate-fade-in overflow-hidden">
                    <div className="h-2 w-full bg-indigo-500"></div>
                    <div className="p-8 flex-1 flex flex-col items-center text-center space-y-6">
                        <div className="space-y-2 mt-4">
                            <h2 className="text-5xl font-extrabold text-gray-900">{data.word}</h2>
                            <div className="flex items-center justify-center gap-3">
                                <span className="text-xl text-gray-500 font-mono bg-gray-100 px-3 py-1 rounded-full">{data.phonetic}</span>
                                <button onClick={() => manualPlay(data.word, 'word')} className={`p-2 rounded-full transition-all ${playingType === 'word' ? 'bg-indigo-600 text-white scale-110' : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100'}`}>
                                    <Icons.Volume2 size={24} className={playingType === 'word' ? 'animate-pulse' : ''} />
                                </button>
                            </div>
                        </div>
                        <div className="w-full pt-4 border-t border-gray-100">
                            <p className="text-2xl font-bold text-gray-800">{data.meaning}</p>
                        </div>
                        <div className="w-full bg-gray-50 rounded-xl p-5 text-left space-y-3 mt-auto">
                            <div className="flex justify-between items-start">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Example</span>
                                <button onClick={() => manualPlay(data.example, 'sentence')} className={`transition-colors ${playingType === 'sentence' ? 'text-indigo-600' : 'text-indigo-400'}`}>
                                    <Icons.Volume2 size={20} className={playingType === 'sentence' ? 'animate-pulse' : ''} />
                                </button>
                            </div>
                            <p className="text-lg text-gray-800 font-medium">"{data.example}"</p>
                            <p className="text-gray-500 italic">{data.exampleTranslation}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryItem = ({ item }) => {
            const date = new Date(item.date).toLocaleDateString();
            const time = new Date(item.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return (
                <div className="bg-white rounded-xl p-4 shadow-sm border border-gray-100 flex flex-col gap-2">
                    <div className="flex justify-between items-center border-b border-gray-50 pb-2">
                        <div className="flex items-center gap-2 text-gray-500 text-sm">
                             <Icons.Calendar size={14} /> {date} <Icons.Clock size={14} className="ml-2"/> {time}
                        </div>
                        <span className="bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md text-xs font-bold">{item.dictionary}</span>
                    </div>
                    <div>
                        <span className="text-gray-900 font-bold text-lg">{item.count} Words</span>
                    </div>
                    <div className="flex flex-wrap gap-1">
                        {item.words && item.words.slice(0, 5).map((w, i) => (
                            <span key={i} className="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">{w.word}</span>
                        ))}
                        {item.words && item.words.length > 5 && <span className="text-xs text-gray-400 px-2 py-1">+{item.words.length - 5} more</span>}
                    </div>
                </div>
            )
        }

        const Dashboard = ({ onStart, stats }) => {
            const [activeTab, setActiveTab] = useState('home'); // home | history
            const [plan, setPlan] = useState(getPlan());
            const [history, setHistory] = useState([]);
            const [learnedData, setLearnedData] = useState(getLearnedWords());
            
            // Edit Plan State
            const [isEditingPlan, setIsEditingPlan] = useState(false);
            const [newPlanDict, setNewPlanDict] = useState(DICTIONARY_TYPES.CORE);
            const [newPlanCount, setNewPlanCount] = useState(10);
            
            // Legacy/Free Mode State
            const [freeDict, setFreeDict] = useState(DICTIONARY_TYPES.CORE);
            const [freeCount, setFreeCount] = useState(5);
            const [apiKey, setApiKey] = useState(getStoredApiKey());
            const [showApiInput, setShowApiInput] = useState(false);

            useEffect(() => {
                if (activeTab === 'history') {
                    setHistory(getHistory());
                }
                setLearnedData(getLearnedWords());
            }, [activeTab]);

            const handleCreatePlan = () => {
                const newPlan = { dictionary: newPlanDict, dailyGoal: newPlanCount, createdAt: new Date().toISOString() };
                savePlan(newPlan);
                setPlan(newPlan);
                setIsEditingPlan(false);
            };

            const startPlanSession = () => {
                onStart(plan.dictionary, plan.dailyGoal, '', true); // true = usePlan (exclude learned)
            };

            const startFreeSession = () => {
                setStoredApiKey(apiKey);
                onStart(freeDict, freeCount, apiKey, false);
            };

            const getProgress = (dictName) => {
                const total = STATIC_LIBRARY[dictName]?.length || 0;
                const learned = learnedData[dictName]?.length || 0;
                const pct = total > 0 ? Math.round((learned / total) * 100) : 0;
                return { total, learned, pct };
            };

            const planProgress = plan ? getProgress(plan.dictionary) : { total: 0, learned: 0, pct: 0 };

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    {/* Header */}
                    <div className="bg-white p-6 shadow-sm rounded-b-3xl mb-6">
                         <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-900">LingoFlash AI</h1>
                                <p className="text-gray-500 text-sm">Dashboard</p>
                            </div>
                            <div className="flex gap-4">
                                <div className="text-center">
                                    <p className="text-xl font-bold text-gray-900">{stats.streakDays} 🔥</p>
                                    <p className="text-[10px] text-gray-400 uppercase">Streak</p>
                                </div>
                            </div>
                         </div>
                    </div>

                    <div className="max-w-md mx-auto px-4 space-y-6">
                        
                        {/* TABS CONTENT */}
                        {activeTab === 'home' && (
                            <>
                                {/* PLAN SECTION */}
                                <div className="space-y-4">
                                    <h2 className="text-lg font-bold text-gray-800 flex items-center gap-2"><Icons.Target size={20} className="text-indigo-600"/> Your Study Plan</h2>
                                    
                                    {!plan || isEditingPlan ? (
                                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-indigo-100 animate-fade-in">
                                            <h3 className="font-semibold text-gray-900 mb-4">{plan ? 'Edit Plan' : 'Create New Plan'}</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-sm text-gray-600 mb-1">Target Dictionary</label>
                                                    <select value={newPlanDict} onChange={e=>setNewPlanDict(e.target.value)} className="w-full p-2 bg-gray-50 rounded-lg border">
                                                        {Object.values(DICTIONARY_TYPES).map(d => <option key={d} value={d}>{d}</option>)}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm text-gray-600 mb-1">Daily Goal (Words)</label>
                                                    <input type="range" min="10" max="100" step="10" value={newPlanCount} onChange={e=>setNewPlanCount(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                                    <div className="text-right text-indigo-600 font-bold">{newPlanCount} words</div>
                                                </div>
                                                <div className="flex gap-2">
                                                    {plan && <Button variant="text" fullWidth onClick={()=>setIsEditingPlan(false)}>Cancel</Button>}
                                                    <Button fullWidth onClick={handleCreatePlan}>Save Plan</Button>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="bg-white p-6 rounded-2xl shadow-lg border-l-4 border-indigo-500 animate-fade-in relative overflow-hidden">
                                            <div className="relative z-10">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div>
                                                        <span className="bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded font-bold uppercase tracking-wider">Active Plan</span>
                                                        <h3 className="text-xl font-bold text-gray-900 mt-1">{plan.dictionary}</h3>
                                                    </div>
                                                    <button onClick={()=>setIsEditingPlan(true)} className="text-gray-400 hover:text-indigo-600"><Icons.BookOpen size={18}/></button>
                                                </div>
                                                
                                                <div className="mb-6">
                                                    <div className="flex justify-between text-sm mb-1 text-gray-600">
                                                        <span>Progress</span>
                                                        <span className="font-bold">{planProgress.learned} / {planProgress.total}</span>
                                                    </div>
                                                    <div className="w-full bg-gray-100 rounded-full h-3">
                                                        <div className="bg-indigo-500 h-3 rounded-full transition-all duration-1000" style={{width: `${planProgress.pct}%`}}></div>
                                                    </div>
                                                    <p className="text-xs text-right mt-1 text-indigo-500 font-bold">{planProgress.pct}% Mastery</p>
                                                </div>

                                                <Button fullWidth onClick={startPlanSession}><Icons.Zap size={18}/> Start Today's Session ({plan.dailyGoal})</Button>
                                            </div>
                                            <Icons.Sparkles className="absolute -bottom-4 -right-4 text-indigo-50 opacity-50" size={120} />
                                        </div>
                                    )}
                                </div>

                                {/* QUICK START (FREE MODE) */}
                                <div className="pt-6 border-t border-gray-200">
                                    <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><Icons.Layers size={20} className="text-amber-500"/> Quick Practice</h2>
                                    <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <select value={freeDict} onChange={e => setFreeDict(e.target.value)} className="p-2 bg-gray-50 rounded-lg text-sm border outline-none">
                                                {Object.values(DICTIONARY_TYPES).map(d => <option key={d} value={d}>{d}</option>)}
                                            </select>
                                            <select value={freeCount} onChange={e => setFreeCount(Number(e.target.value))} className="p-2 bg-gray-50 rounded-lg text-sm border outline-none">
                                                {[5, 10, 20, 30, 50, 80, 100].map(n => <option key={n} value={n}>{n} Words</option>)}
                                            </select>
                                        </div>
                                        
                                        <div className="flex items-center justify-between">
                                             <button onClick={() => setShowApiInput(!showApiInput)} className="text-xs text-indigo-500 font-medium">
                                                {showApiInput ? "Hide API" : "+ Use Gemini API"}
                                            </button>
                                            <Button variant="secondary" className="px-8 py-2 text-sm h-10" onClick={startFreeSession}>Start</Button>
                                        </div>
                                        {showApiInput && (
                                            <input 
                                                type="password" 
                                                placeholder="Enter API Key" 
                                                value={apiKey} 
                                                onChange={e => setApiKey(e.target.value)}
                                                className="w-full p-2 text-xs border rounded bg-gray-50"
                                            />
                                        )}
                                    </div>
                                </div>
                            </>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-4 animate-fade-in">
                                <h2 className="text-lg font-bold text-gray-800">Study History</h2>
                                {history.length === 0 ? (
                                    <div className="text-center py-10 text-gray-400">
                                        <Icons.History size={48} className="mx-auto mb-2 opacity-20"/>
                                        <p>No study records yet.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {history.map((item, idx) => <HistoryItem key={idx} item={item} />)}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2 flex justify-around items-center pb-safe">
                        <button onClick={()=>setActiveTab('home')} className={`p-3 rounded-xl flex flex-col items-center gap-1 ${activeTab==='home' ? 'text-indigo-600 bg-indigo-50' : 'text-gray-400'}`}>
                            <Icons.Layers size={24} />
                            <span className="text-[10px] font-bold">Dashboard</span>
                        </button>
                        <button onClick={()=>setActiveTab('history')} className={`p-3 rounded-xl flex flex-col items-center gap-1 ${activeTab==='history' ? 'text-indigo-600 bg-indigo-50' : 'text-gray-400'}`}>
                            <Icons.History size={24} />
                            <span className="text-[10px] font-bold">History</span>
                        </button>
                    </div>
                </div>
            );
        };

        // ==========================================
        // 5. MAIN APP COMPONENT
        // ==========================================

        const App = () => {
            const [mode, setMode] = useState(APP_MODES.DASHBOARD);
            const [queue, setQueue] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [stats, setStats] = useState({ totalLearned: 0, streakDays: 0 });
            
            // Session Tracking
            const [sessionWords, setSessionWords] = useState([]); // Track words mastered in this session
            const [currentDictionary, setCurrentDictionary] = useState('');
            
            const [loadingText, setLoadingText] = useState('');
            const [showExit, setShowExit] = useState(false);

            useEffect(() => { setStats(getStats()); }, []);

            const startSession = async (dict, count, apiKey, usePlan) => {
                setMode(APP_MODES.LOADING);
                setLoadingText(apiKey ? "AI Generating..." : "Building Session...");
                try {
                    // Small delay to show loading state
                    await new Promise(r => setTimeout(r, 600));
                    
                    let excludeIds = [];
                    if (usePlan) {
                         const learned = getLearnedWords();
                         excludeIds = learned[dict] || [];
                    }

                    const words = await generateWords(dict, count, apiKey, excludeIds);
                    
                    setQueue(words);
                    setCurrentIndex(0);
                    setSessionWords([]); // Reset session tracking
                    setCurrentDictionary(dict);
                    setMode(APP_MODES.LEARNING);
                } catch (e) {
                    if (e.message === 'ALL_LEARNED') {
                        alert("Congratulations! You have learned all words in this dictionary plan.");
                    } else {
                        alert("Error loading words: " + e.message);
                    }
                    setMode(APP_MODES.DASHBOARD);
                }
            };

            const handleRemember = () => {
                // Add current word to session mastery list
                const word = queue[currentIndex];
                setSessionWords(prev => [...prev, { id: word.id, word: word.word, meaning: word.meaning }]);
                
                if (currentIndex < queue.length - 1) setCurrentIndex(p => p + 1);
                else finishSession([...sessionWords, { id: word.id, word: word.word, meaning: word.meaning }]); // Pass final list immediately
            };

            const handleReview = () => {
                setQueue(prev => [...prev, queue[currentIndex]]);
                setCurrentIndex(p => p + 1);
            };

            const finishSession = (finalSessionWords = sessionWords) => {
                // 1. Update Stats
                setStats(saveStats({ totalLearned: stats.totalLearned + finalSessionWords.length }));
                
                // 2. Save History
                if (finalSessionWords.length > 0) {
                    saveHistory({
                        date: new Date().toISOString(),
                        dictionary: currentDictionary,
                        count: finalSessionWords.length,
                        words: finalSessionWords
                    });

                    // 3. Update Learned IDs (Persist mastery)
                    const masteredIds = finalSessionWords.map(w => w.id);
                    saveLearnedWords(currentDictionary, masteredIds);
                }

                setMode(APP_MODES.SUMMARY);
            };

            const confirmExit = () => {
                // Save what we have so far
                if (sessionWords.length > 0) {
                    finishSession(sessionWords);
                } else {
                    setMode(APP_MODES.DASHBOARD);
                }
                setShowExit(false);
            };

            if (mode === APP_MODES.LOADING) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-white">
                        <Icons.Sparkles className="text-indigo-500 animate-pulse mb-4" size={48} />
                        <h2 className="text-xl font-bold text-gray-800">{loadingText}</h2>
                    </div>
                );
            }

            if (mode === APP_MODES.DASHBOARD) {
                return <Dashboard onStart={startSession} stats={stats} />;
            }

            if (mode === APP_MODES.SUMMARY) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-emerald-50">
                        <div className="bg-white rounded-3xl shadow-xl p-8 max-w-sm w-full text-center space-y-6 animate-fade-in">
                            <div className="mx-auto bg-emerald-100 w-20 h-20 rounded-full flex items-center justify-center text-emerald-600">
                                <Icons.Trophy size={40} />
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900">Session Complete!</h2>
                            <p className="text-gray-600">You mastered <span className="font-bold text-emerald-600 text-xl">{sessionWords.length}</span> new words.</p>
                            <div className="flex flex-wrap justify-center gap-2 max-h-32 overflow-y-auto">
                                {sessionWords.map((w,i) => <span key={i} className="text-xs bg-gray-100 px-2 py-1 rounded">{w.word}</span>)}
                            </div>
                            <Button fullWidth onClick={() => setMode(APP_MODES.DASHBOARD)}>Back to Dashboard</Button>
                        </div>
                    </div>
                );
            }

            // Learning Mode
            const currentCard = queue[currentIndex];
            const left = queue.length - currentIndex;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 bg-gray-100 relative">
                    {showExit && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl space-y-4">
                                <h3 className="text-lg font-bold">End Session?</h3>
                                <p className="text-sm text-gray-600">Progress for {sessionWords.length} words will be saved.</p>
                                <div className="flex gap-2">
                                    <Button variant="outline" fullWidth onClick={() => setShowExit(false)}>Cancel</Button>
                                    <Button variant="danger" fullWidth onClick={confirmExit}>Exit</Button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="w-full max-w-lg flex flex-col h-full gap-6">
                        <div className="flex items-center gap-4 w-full mt-4">
                            <button onClick={() => setShowExit(true)} className="p-2 text-gray-400 hover:text-gray-700 bg-white rounded-full shadow-sm"><Icons.X size={20}/></button>
                            <div className="flex-1 bg-gray-200 rounded-full h-2">
                                <div className="bg-indigo-600 h-2 rounded-full transition-all duration-300" style={{ width: `${(currentIndex / queue.length) * 100}%` }}></div>
                            </div>
                        </div>

                        <div className="flex-1 flex items-center justify-center w-full">
                            {currentCard && <Flashcard key={currentCard.id} data={currentCard} />}
                        </div>

                        <div className="grid grid-cols-2 gap-4 pb-8">
                            <Button variant="secondary" onClick={handleReview} className="h-14"><Icons.RotateCcw size={18}/> Review</Button>
                            <Button variant="success" onClick={handleRemember} className="h-14"><Icons.CheckCircle size={18}/> Remember</Button>
                        </div>
                        <p className="text-center text-xs text-gray-400 -mt-6">{left} cards in queue</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
