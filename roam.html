<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Capture</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --overlay-bg: rgba(255, 255, 255, 0.95);
            --secondary-text: #6b7280;
            --danger-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            margin-top: 2vh;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #6b7280;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: #f3f4f6;
            color: var(--primary-color);
            transform: rotate(30deg);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
        }

        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0; 
        }

        .btn-text-action {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .btn-text-action:hover {
            background-color: #eff6ff;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            margin-top: 0.5rem;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .status.success { background-color: #d1fae5; color: #065f46; }
        .status.error { background-color: #fee2e2; color: #991b1b; }

        /* --- å†å²è®°å½•åŒºåŸŸæ ·å¼ --- */
        .history-section {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }

        .history-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-clear-all {
            font-size: 0.75rem;
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .btn-clear-all:hover {
            background-color: #fee2e2;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        details {
            margin-bottom: 0.75rem;
            background-color: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid transparent;
        }

        details[open] {
            border-color: var(--border-color);
            background-color: #fff;
        }

        summary {
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-color);
            background-color: #f9fafb;
            display: flex;
            justify-content: space-between; /* è®©å†…å®¹å’Œåˆ é™¤æŒ‰é’®åˆ†å¼€ */
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        summary:hover {
            background-color: #f3f4f6;
        }

        /* è‡ªå®šä¹‰ summary æ ·å¼ */
        summary .summary-text {
            display: flex;
            align-items: center;
        }

        /* ç»„åˆ é™¤æŒ‰é’® */
        .btn-delete-group {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .btn-delete-group:hover {
            color: var(--danger-color);
            background-color: #fee2e2;
        }

        .history-items {
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid var(--border-color);
        }

        .history-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #4b5563;
            display: flex; /* ä½¿ç”¨ Flexbox å¸ƒå±€ */
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            min-width: 0; /* é˜²æ­¢å†…å®¹æ’‘å¼€ */
        }

        .item-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .item-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* å•æ¡åˆ é™¤æŒ‰é’® */
        .btn-delete-item {
            background: none;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            padding: 4px;
            margin-top: 2px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .history-item:hover .btn-delete-item {
            color: #9ca3af; /* hover item æ—¶æ˜¾ç¤ºæŒ‰é’® */
        }

        .btn-delete-item:hover {
            color: var(--danger-color) !important;
            background-color: #fee2e2;
        }

        .empty-history {
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.85rem;
            padding: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header-row">
        <h2>Roam Capture</h2>
        <button id="toggleSettingsBtn" class="settings-btn" title="è®¾ç½® API Key">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <div id="settingsPanel" class="settings-panel">
        <div class="settings-title">API é…ç½®</div>
        <div class="form-group">
            <label for="graphName">Graph Name</label>
            <input type="text" id="graphName" placeholder="ä¾‹å¦‚: my-knowledge-base">
        </div>
        <div class="form-group">
            <label for="apiKey">API Key (Token)</label>
            <input type="password" id="apiKey" placeholder="roam-graph-token-...">
        </div>
        <button id="saveConfigBtn" class="btn btn-primary">ä¿å­˜å¹¶è¿”å›</button>
        <button id="cancelConfigBtn" class="btn btn-secondary">å–æ¶ˆ</button>
    </div>

    <div class="form-group">
        <div class="label-row">
            <label for="datePicker">æ—¥æœŸ</label>
        </div>
        <input type="date" id="datePicker">
    </div>

    <div class="form-group">
        <div class="label-row">
            <label for="content">å†…å®¹</label>
            <button id="insertTimeBtn" class="btn-text-action" title="æ’å…¥å½“å‰æ—¶é—´åˆ°æœ€å‰é¢">ğŸ•’ æ’å…¥æ—¶é—´</button>
        </div>
        <textarea id="content" placeholder="è¾“å…¥æƒ³è¦è®°å½•çš„å†…å®¹..."></textarea>
    </div>

    <button id="submitBtn" class="btn btn-primary">å‘é€åˆ° Roam</button>

    <div id="statusMsg" class="status"></div>

    <div class="history-section">
        <div class="history-title">
            <span>å·²å‘é€è®°å½• (æœ¬åœ°)</span>
            <button id="clearAllBtn" class="btn-clear-all" title="åˆ é™¤æ‰€æœ‰æœ¬åœ°è®°å½•">æ¸…ç©ºå…¨éƒ¨</button>
        </div>
        <div id="historyContainer" class="history-list">
            <div class="empty-history">æš‚æ— å‘é€è®°å½•</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // UI å¼•ç”¨
        const settingsPanel = document.getElementById('settingsPanel');
        const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const cancelConfigBtn = document.getElementById('cancelConfigBtn');
        const graphNameInput = document.getElementById('graphName');
        const apiKeyInput = document.getElementById('apiKey');
        const datePicker = document.getElementById('datePicker');
        const contentInput = document.getElementById('content');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('statusMsg');
        const historyContainer = document.getElementById('historyContainer');
        const insertTimeBtn = document.getElementById('insertTimeBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // åˆå§‹åŒ–
        const today = new Date().toISOString().split('T')[0];
        datePicker.value = today;

        loadConfig();
        renderHistory();

        if (!graphNameInput.value || !apiKeyInput.value) {
            openSettings();
        }

        // --- äº‹ä»¶ç›‘å¬ ---

        // æ’å…¥æ—¶é—´
        insertTimeBtn.addEventListener('click', () => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes} `; 
            contentInput.value = timeStr + contentInput.value;
            const cursorPosition = timeStr.length;
            contentInput.focus();
            contentInput.setSelectionRange(cursorPosition, cursorPosition);
        });

        // è®¾ç½®é¢æ¿
        toggleSettingsBtn.addEventListener('click', () => settingsPanel.classList.contains('active') ? closeSettings() : openSettings());
        
        saveConfigBtn.addEventListener('click', () => {
            const gName = graphNameInput.value.trim();
            const key = apiKeyInput.value.trim();
            if (!gName || !key) { alert("è¯·å¡«å†™å®Œæ•´çš„ Graph Name å’Œ API Key"); return; }
            localStorage.setItem('roam_graph_name', gName);
            localStorage.setItem('roam_api_token', key);
            showStatus('é…ç½®å·²ä¿å­˜', 'success');
            closeSettings();
        });

        cancelConfigBtn.addEventListener('click', () => { loadConfig(); closeSettings(); });
        
        // å‘é€
        submitBtn.addEventListener('click', sendToRoam);

        // æ¸…ç©ºå…¨éƒ¨å†å²
        clearAllBtn.addEventListener('click', () => {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æœ¬åœ°å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚")) {
                localStorage.removeItem('roam_history');
                renderHistory();
            }
        });

        // å§”æ‰˜ç›‘å¬å†å²è®°å½•çš„åˆ é™¤æ“ä½œ (Group Delete & Item Delete)
        historyContainer.addEventListener('click', (e) => {
            // 1. åˆ é™¤æ•´ä¸ªæ—¥æœŸç»„
            if (e.target.closest('.btn-delete-group')) {
                e.preventDefault(); // é˜»æ­¢ details æŠ˜å 
                e.stopPropagation();
                const btn = e.target.closest('.btn-delete-group');
                const dateToDelete = btn.dataset.date;
                
                if (confirm(`ç¡®å®šè¦åˆ é™¤ ${dateToDelete} çš„æ‰€æœ‰è®°å½•å—ï¼Ÿ`)) {
                    deleteHistoryGroup(dateToDelete);
                }
                return;
            }

            // 2. åˆ é™¤å•æ¡è®°å½•
            if (e.target.closest('.btn-delete-item')) {
                const btn = e.target.closest('.btn-delete-item');
                const idToDelete = parseInt(btn.dataset.id);
                deleteHistoryItem(idToDelete);
            }
        });


        // --- è¾…åŠ©å‡½æ•° ---

        function openSettings() { settingsPanel.classList.add('active'); }
        function closeSettings() { settingsPanel.classList.remove('active'); }
        
        function loadConfig() {
            const savedGraph = localStorage.getItem('roam_graph_name');
            const savedToken = localStorage.getItem('roam_api_token');
            if (savedGraph) graphNameInput.value = savedGraph;
            if (savedToken) apiKeyInput.value = savedToken;
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `status ${type}`;
            statusMsg.style.display = 'block';
            setTimeout(() => { if (type === 'success') statusMsg.style.display = 'none'; }, 3000);
        }

        // --- å†å²è®°å½•ç®¡ç†é€»è¾‘ ---

        function getHistory() {
            return JSON.parse(localStorage.getItem('roam_history') || '[]');
        }

        function saveHistoryData(history) {
            localStorage.setItem('roam_history', JSON.stringify(history));
            renderHistory();
        }

        function saveToHistory(content, targetDate) {
            let history = getHistory();
            const newItem = {
                id: Date.now(),
                content: content,
                targetDate: targetDate, 
                timestamp: new Date().getTime()
            };
            history.push(newItem);
            saveHistoryData(history);
        }

        function deleteHistoryItem(id) {
            let history = getHistory();
            const newHistory = history.filter(item => item.id !== id);
            saveHistoryData(newHistory);
        }

        function deleteHistoryGroup(date) {
            let history = getHistory();
            const newHistory = history.filter(item => item.targetDate !== date);
            saveHistoryData(newHistory);
        }

        function renderHistory() {
            const history = getHistory();
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<div class="empty-history">æš‚æ— å‘é€è®°å½•</div>';
                clearAllBtn.style.display = 'none'; // æ²¡æœ‰è®°å½•æ—¶éšè—æ¸…ç©ºæŒ‰é’®
                return;
            }
            clearAllBtn.style.display = 'block';

            // è¿‡æ»¤æœ€è¿‘30å¤©
            const thirtyDaysAgo = new Date().getTime() - (30 * 24 * 60 * 60 * 1000);
            const recentHistory = history.filter(item => item.timestamp > thirtyDaysAgo);

            if (recentHistory.length === 0) {
                historyContainer.innerHTML = '<div class="empty-history">æ²¡æœ‰æœ€è¿‘30å¤©çš„è®°å½•</div>';
                return;
            }

            // åˆ†ç»„
            const grouped = recentHistory.reduce((acc, item) => {
                const date = item.targetDate;
                if (!acc[date]) acc[date] = [];
                acc[date].push(item);
                return acc;
            }, {});

            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            let html = '';
            sortedDates.forEach((date, index) => {
                const items = grouped[date].sort((a, b) => b.timestamp - a.timestamp);
                const isOpen = index === 0 ? 'open' : '';
                
                html += `
                <details ${isOpen}>
                    <summary>
                        <span class="summary-text">${date} (${items.length})</span>
                        <button class="btn-delete-group" data-date="${date}" title="åˆ é™¤è¯¥æ—¥è®°å½•">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </summary>
                    <div class="history-items">
                        ${items.map(item => `
                            <div class="history-item">
                                <div class="item-info">
                                    <div class="item-time">${new Date(item.timestamp).toLocaleTimeString()}</div>
                                    <div class="item-content">${escapeHtml(item.content)}</div>
                                </div>
                                <button class="btn-delete-item" data-id="${item.id}" title="åˆ é™¤æ­¤æ¡">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </details>`;
            });

            historyContainer.innerHTML = html;
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // --- Roam è¾…åŠ©å‡½æ•° ---

        function getRoamDateTitle(rawDate) {
            const [year, month, day] = rawDate.split('-').map(Number);
            const months = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
            let suffix = 'th';
            if (day === 1 || day === 21 || day === 31) suffix = 'st';
            else if (day === 2 || day === 22) suffix = 'nd';
            else if (day === 3 || day === 23) suffix = 'rd';
            return `${months[month - 1]} ${day}${suffix}, ${year}`;
        }

        // ==========================================
        // æ ¸å¿ƒé€»è¾‘: ä¹è§‚å‘é€ -> æ•è·400 -> è¡¥æ•‘åˆ›å»º -> é‡è¯•
        // ==========================================
        async function sendToRoam() {
            const graphName = localStorage.getItem('roam_graph_name');
            const token = localStorage.getItem('roam_api_token');
            const rawDate = datePicker.value;
            const content = contentInput.value;

            if (!graphName || !token) { showStatus('è¯·é…ç½® Graph Name å’Œ API Key', 'error'); openSettings(); return; }
            if (!content) { showStatus('è¯·è¾“å…¥å†…å®¹', 'error'); return; }

            const [year, month, day] = rawDate.split('-');
            const roamDateUid = `${month}-${day}-${year}`;
            const roamPageTitle = getRoamDateTitle(rawDate); // ç¡®ä¿æ ‡é¢˜æ ¼å¼æ­£ç¡®

            submitBtn.disabled = true;
            submitBtn.textContent = 'å‘é€ä¸­...';
            statusMsg.style.display = 'none';

            // ä¿®æ”¹äº† URL
            const writeUrl = `https://peer-57.api.roamresearch.com:3000/api/graph/${graphName}/write`;

            // é€šç”¨ POST å‡½æ•°
            const postRequest = async (payload) => {
                const response = await fetch(writeUrl, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const err = new Error(`Request Failed`);
                    err.status = response.status;
                    err.text = await response.text();
                    throw err;
                }
                return response;
            };

            try {
                // 1. å°è¯•ç›´æ¥åˆ›å»º Block
                console.log("å°è¯•åˆ›å»º Block...");
                await postRequest({
                    "action": "create-block",
                    "location": { "parent-uid": roamDateUid, "order": "last" },
                    "block": { "string": content }
                });

                // æˆåŠŸ
                saveToHistory(content, rawDate);
                showStatus('å‘é€æˆåŠŸï¼', 'success');
                contentInput.value = '';

            } catch (error) {
